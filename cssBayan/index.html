<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS-School Task:CSS bayan with meme</title>
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>CSS Bayan</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main_bayan_content">
                <input type="radio" name="meme" id="meme-1" class="input_check" hidden checked>
                <label for="meme-1" class="main_bayan_title">
                    <span>You can't just copy and past CSS</span>
                    <img src="./icons/close.png" alt="close" class="main_icon">
                </label>
                <label for="meme-1" class="main_bayan_img">
                    <img class="meme_img" src="./img/1.png" alt="мем с ленивцем">
                </label>
            </div>

            <div class="main_bayan_content">
                <input type="radio" name="meme" id="meme-2" class="input_check" hidden>
                <label for="meme-2" class="main_bayan_title">
                    <span>Keep calm and carry on</span>
                    <img src="./icons/close.png" alt="close" class="main_icon">
                </label>
                <label for="meme-2" class="main_bayan_img">
                    <img class="meme_img" src="./img/2.png" alt="мем с ленивцем">
                </label>
            </div>

            <div class="main_bayan_content">
                <input type="radio" name="meme" id="meme-3" class="input_check" hidden>
                <label for="meme-3" class="main_bayan_title">
                    <span>Work-life balance</span>
                    <img src="./icons/close.png" alt="close" class="main_icon">
                </label>
                <label for="meme-3" class="main_bayan_img">
                    <img class="meme_img" src="./img/3.png" alt="мем с ленивцем">
                </label>
            </div>

            <div class="main_bayan_content">
                <input type="radio" name="meme" id="meme-4" class="input_check" hidden>
                <label for="meme-4" class="main_bayan_title">
                    <span>Dude, where is JS?</span>
                    <img src="./icons/close.png" alt="close" class="main_icon">
                </label>
                <label for="meme-4" class="main_bayan_img">
                    <img class="meme_img" src="./img/4.png" alt="мем с ленивцем">
                </label>
            </div>

            <div class="main_bayan_content">
                <input type="radio" name="meme" id="meme-5" class="input_check" hidden>
                <label for="meme-5" class="main_bayan_title">
                    <span>Relax and take it easy</span>
                    <img src="./icons/close.png" alt="close" class="main_icon">
                </label>
                <label for="meme-5" class="main_bayan_img">
                    <img class="meme_img" src="./img/5.png" alt="мем с ленивцем">
                </label>
            </div>

        </div>
    </main>
</body>

</html>
